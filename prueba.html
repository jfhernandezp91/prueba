<!DOCTYPE html>
<html>
<head>
	<title>::Prueba Jamer Hernández::</title>
	<meta charset="utf-8">
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Vue.js -->
	<script src="vue.min.js"></script>
</head>
<body>
	
<div id="app" class="container">
	<header>
		<div class="jumbotron">
  		<h1 class="display-4">Mi App KUBO.SA | PRUEBA</h1>
  		<hr class="my-4">
  			<p>Utilizando lo siguiente</p>
  			<div class="alert alert-success" role="alert">
  			vue.js (framework javascript), Bootstrap (framework CSS), HTML5 y 
  			MYSQL
  		</div>	
		</div>
	</header>
<table class="table" border="1">
<thead class="thead-dark">
	<th scope="col">Nombre</th>
	<th scope="col">Teléfono</th>
	<th scope="col">Dirección</th>
	<th scope="col">Compañía</th>
</thead>
	<tr v-for="resutado in informacion ">
		<td>{{resutado.name}}</td>
		<td>{{resutado.phoneNumber}}</td>
		<td>{{resutado.address}}</td>
		<td>{{resutado.company}}</td>
	</tr>
</ul>
</div>
<script>
	var app = new Vue({
			el: '#app',
			data: {
			informacion:[]
		},
		created: function(){
			this.muestra_usuario();
		},
		methods:{
				muestra_usuario: function(){
				fetch("./usuarios.php")
				.then(response=>response.json())
				.then(json=>{this.informacion=json.usuarios})
			}
		}
	});
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
